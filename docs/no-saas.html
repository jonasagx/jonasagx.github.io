<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirational ways to say No</title>
  <!-- this site is a variation of https://github.com/hotheadhacker/no-as-a-service -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .phrase {
      font-size: 48px;
      margin: 40px 0;
      min-height: 60px;
      transition: all 0.3s ease;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phrase" id="phrase"></div>
    <button onclick="generatePhrase()">Get Phrase</button>
  </div>

  <script>
    let phrases = [];

    // Fetch phrases from reasons.json file
    fetch('reasons.json')
      .then(response => response.json())
      .then(data => {
        phrases = data;
        // Generate a phrase after loading the data
        generatePhrase();
      })
      .catch(error => {
        console.error('Error loading phrases:', error);
        // Fallback phrases in case the fetch fails
        phrases = [
          "Because I said so",
          "Not today",
          "Maybe next time",
          "Ask again later",
          "The answer is no"
        ];
        generatePhrase();
      });

    function generatePhrase() {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      document.getElementById('phrase').textContent = phrases[randomIndex];
    }

    // Now we initialize on successful fetch instead
    // window.onload = generatePhrase;
  </script>
</body>
</html>
